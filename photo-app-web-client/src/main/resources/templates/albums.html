<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Albums Page</h1>
    <div th:if="${albums.empty}">
        <div>No albums found</div>
    </div>
    <div th:each="album : ${albums}">
        <p><span th:text="${album.albumTitle}"></span></p>
    </div>
</body>
</html>
